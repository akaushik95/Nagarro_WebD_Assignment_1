<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>
    <form method="post" action="/submit">
        <p>Enter your Name</p>
        <input type="text" name="name" placeholder="enter your name">
        <br>
        <p>Enter your Date of Birth</p>
        <input type="date" name="date" placeholder="enter your DOB">
        <br>
        <br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
